spring:
  datasource:
    # 驱动类名称
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接的url
    url: jdbc:mysql://localhost:3306/tlias
    # 连接数据库的用户名
    username: root
    # 连接数据库的密码
    password: 123456
mybatis:
  configuration:
    # 开启mybatis的日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启数据库表字段 到 实体类属性的驼峰映射
    map-underscore-to-camel-case: true